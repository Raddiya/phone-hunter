<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap add  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center text-info bg-dark m-4 ">Phone world BD!!!</h1>
        <!-- search area  -->
        <div class="input-group w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search Your Phone"
                aria-label="Search phone" aria-describedby="button-addon2">
            <button onclick="searchPhone()" class="btn btn-outline-secondary " type="button"
                id="search-button">Search</button>
        </div>
    </header>

    <main>
        <!-- single phone details  -->
        <div id="more-details" class="w-50 gap-3 p-4 m-4 mx-auto">
        </div>

        <!-- search result  -->

        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/phone.js"></script>
</body>

</html>
